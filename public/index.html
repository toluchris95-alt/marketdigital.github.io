<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon & Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Viewport / Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Digital Asset Marketplace — Buy, Sell, and Discover Verified Digital Products"
    />

    <!-- ✅ Crucial for GitHub Pages routing -->
    <base href="./" />

    <!-- SEO / OG tags -->
    <meta property="og:title" content="Digital Asset Marketplace" />
    <meta
      property="og:description"
      content="Trade verified digital assets with trust, powered by blockchain security."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Fonts (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Digital Asset Marketplace</title>

    <!-- Tailwind Fade-in Loader Fallback -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #fff;
        height: 100%;
        font-family: "Inter", system-ui, sans-serif;
      }
      #root {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Optional pre-mount fallback loader */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #fff;
        font-weight: 700;
        font-size: 1.5rem;
      }

      .initial-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- ✅ Temporary loader before React mounts -->
    <div id="preload" class="initial-loader">
      <div class="initial-spinner"></div>
      <span>Launching Digital Asset Marketplace…</span>
    </div>

    <!-- ✅ React will mount here -->
    <div id="root"></div>

    <!-- Remove preload once React has mounted -->
    <script>
      window.addEventListener("load", () => {
        const preload = document.getElementById("preload");
        if (preload) {
          preload.style.opacity = "0";
          setTimeout(() => preload.remove(), 500);
        }
      });
    </script>
  </body>
</html>
